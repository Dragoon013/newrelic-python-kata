{% extends "base.html" %}
{% block content %}
{% if employees %}
    <ul>
    {% for employee in employees %}
       <li>{{ employee.name }}</li>
       <ul>
           <li>{{ employee.biodata.age }}
           <li>{{ employee.biodata.sex }}
           <li>{{ employee.payroll.salary }}
       </ul>
    {% endfor %}
    </ul>
{% else %}
    <p>No employees.</p>
{% endif %}
{% endblock %}
